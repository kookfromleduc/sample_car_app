<div class="col-md-4 col-md-offset-4">
    <div class="panel panel-default top-space-80">
        <div class="panel-body">
            <h2 class="text-primary">Registration</h2>
            <form ng-submit="vm.registerUser()">
                <p ng-show="vm.error" class="text-danger">{{ vm.error.message }}</p>
                <input type="email" placeholder="Enter your email" class="form-control" ng-model="vm.user.email"><br>
                <input type="password" placeholder="Enter your password" class="form-control" ng-model="vm.user.password"><br>
                <input type="password" placeholder="Confirm your password" class="form-control" ng-model="vm.user.confirm_password"><br>
                <input type="submit" value="Register" class="btn btn-primary">
            </form>
        </div>
    </div>
</div>
